<html>
    <head>
        <title>LeBlog</title>
    </head>
    <body>
        <h1>LeBlog</h1>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}.</p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Se déconnecter</button>
            </form>
        {% endif %}
    </body>
</html>
